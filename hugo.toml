baseURL = 'https://hugo.8888-8888.me/'
defaultContentLanguage = "zh"
languageCode = "zh-Hans"
title = '你也不是我的救赎'
theme = 'dream'

# Hugo模块配置
[module]
[[module.imports]]
path = "github.com/hugomods/encrypt"

# 分页设置 - 新版Hugo格式
[pagination]
pagerSize = 10
path = "page"

# 构建设置 - 允许显示未来日期的文章
buildFuture = true
buildExpired = true
buildDrafts = false

enableGitInfo = true
enableRobotsTXT = true

hasCJKLanguage = true

# 摘要设置 - 优化首页加载速度
summaryLength = 80
# 使用<!--more-->手动截断或自动生成纯文本摘要

[markup]
[markup.goldmark.parser]
wrapStandAloneImageWithinParagraph = false

[markup.goldmark.parser.attribute]
block = true

[markup.goldmark.renderer]
unsafe = true

# 摘要渲染设置 - 移除图片以提升首页加载速度
[markup.goldmark.extensions]
strikethrough = true
linkify = true
linkifyProtocol = "https"
table = true
taskList = true
definitionList = true
footnote = true
typographer = false
[markup.goldmark.extensions.passthrough]
enable = true

[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)'], ['$', '$']]

# 代码高亮
[markup.highlight]
noClasses = true
codeFences = true
style = 'dracula'
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4

# 启用分类和标签
[taxonomies]
category = "categories"
tag = "tags"

